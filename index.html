<!DOCTYPE html>
<html>
<head>
<title>Verizon Bill</title>
</head>
<body>
<h2>Verizon Bill</h2>

</p>
<script>
function myFunction() {
	document.getElementById("dateBill02").innerHTML = dateBill01;
	document.getElementById("ttlBill02").innerHTML = ttlBill01;
	document.getElementById("aleada01b").innerHTML = aleada01a;
}
</script>
</body>
</html>
